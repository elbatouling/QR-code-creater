<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <p>Enter your text below to generate a QR code:</p>
        <input type="text" placeholder="Text or URL" id="qrText">
         <div id="imgBox">
            <img src="" id="qrImage">
         </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="downloadQR()" id="downloadBtn">Download QR Code</button>

        
    </div>

    <script>
    
    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let qrText = document.getElementById("qrText");
    let downloadBtn = document.getElementById("downloadBtn");


     function generateQR() {
    if(qrText.value.length > 0) {
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        
        imgBox.classList.add("show-img");
        downloadBtn.style.display = "block";  // Affiche le bouton de téléchargement
    } else {
        qrText.classList.add("error");
        setTimeout(() => {
            qrText.classList.remove("error");
        }, 1000);
    }
}

function downloadQR() {
    if(qrImage.src && qrImage.src !== window.location.href) {
        // Vérifie l'autorisation cross-origin via le header CORS
        const img = new Image();
        img.crossOrigin = 'anonymous'; // nécessaire avec des sources externes
        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = url;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        img.src = qrImage.src;
    }
}

    </script>
</body>

</html>
